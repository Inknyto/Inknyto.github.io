<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <svg height="80" width="160" viewBox="-20 -20 240 240">
          <path class="ring left" d="M100,0 a100,100 0 0 1 0,200 a100,100 0 0 1 0,-200,0" fill="none" />
          <path class="ring right" d="M100,0 a100,100 0 0 1 0,200 a100,100 0 0 1 0,-200,0" />
        </svg>
      </div>
    <h1>Price Calculator</h1>

    <form id="priceForm">
<div class="explanation">
    <label for="duration">Duration (in months):</label>
    <p>Please pick a duration between <br> 5 and 9 months</p>
</div>
        <input type="number" id="duration" required>
        <div class="sub">
            <button type="submit">Compute</button>
            <button id='clear' type="clear">Clear</button>
        </div>
    </form>

    <h2>Result (in euros)</h2>
    <table id="resultTable">
        <tr id="header">
            <th style="width: 120px;" >Duration</th>
            <th style="width: 170px;" >Mapped Price</th>
            <th style="width: 270pxpx;" >Sprints</th>
            <th style="width: 270px;" >Extras</th>
            <th style="width: 70px;" >Daily</th>
        </tr>
    </table>
<script src="script.js"></script>
</body>
</html>
