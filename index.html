<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <svg height="80" width="160" viewBox="-20 -20 240 240">
          <path class="ring left" d="M100,0 a100,100 0 0 1 0,200 a100,100 0 0 1 0,-200,0" fill="none" />
          <path class="ring right" d="M100,0 a100,100 0 0 1 0,200 a100,100 0 0 1 0,-200,0" />
        </svg>
      </div>
    <h1>Price Calculator</h1>

    <form id="priceForm">
        <label for="duration">Duration (in months):</label>
        <input type="number" id="duration" required>
        <button type="submit">Compute</button>
    </form>

    <h2>Result</h2>
    <table id="resultTable">
        <tr id="header">
            <th>Duration</th>
            <th>Mapped Price</th>
            <th>Sprints</th>
            <th>Extras</th>
            <th>Daily</th>
        </tr>
    </table>
<script src="script.js"></script>
</body>
</html>
